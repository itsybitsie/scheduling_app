{% extends "base.html" %}
{% block content %}
<h2>Edit Client</h2>

<form method="POST">
  <label for="name">Name:</label>
  <input type="text" name="name" value="{{ client.name }}" required><br>

  <label for="phone">Phone:</label>
  <input type="text" name="phone" value="{{ client.phone }}"><br>

  <label for="email">Email:</label>
  <input type="email" name="email" value="{{ client.email }}"><br>

  <label for="address">Address:</label>
  <input type="text" name="address" value="{{ client.address }}"><br>

  <label for="notes">Notes:</label>
  <textarea name="notes">{{ client.notes }}</textarea><br>

  <button type="submit">Save Changes</button>
</form>
{% endblock %}
